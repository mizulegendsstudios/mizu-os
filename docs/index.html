<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mizu OS</title>
  
  <!-- Configuración inicial -->
  <script>
    window.MIZU_VERSION = '3.0.0';
    window.MIZU_ARCHITECTURE = 'hybrid-decentralized';
    console.log(`Mizu OS. Versión: ${window.MIZU_VERSION}`);
  </script>
  
  <!-- Punto de entrada principal -->
  <script type="module" src="./apps/core/appcore.js"></script>
  
  <!-- Recursos externos -->
  <link rel="icon" type="image/x-icon" href="https://cdn.jsdelivr.net/gh/mizulegendsstudios/mizu-board@main/docs/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  
  <!-- Estilos críticos inline -->
  <style>
    /* Solo estilos mínimos de inicialización */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #e0e0e0;
      opacity: 0;
      transition: opacity 0.8s ease;
      overflow: hidden;
    }
    
    body.loaded {
      opacity: 1;
    }
    
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #121212;
      z-index: 1000;
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: #bb86fc;
      animation: spin 1s ease-in-out infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body id="body-container">
  <!-- Loading inicial -->
  <div id="loading" class="loading">
    <div class="spinner"></div>
  </div>
  
  <!-- Contenedor principal para el sistema -->
  <div id="app-container"></div>
</body>
</html>
